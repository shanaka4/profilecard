<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!--css file-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-all">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-content">
      <img src="images/image-victor.jpg" alt="">
          <h3> Victor Crest <span>26</span></h3>
          <p>London</p>
    </div>
    <div class="footer">
    <div class="card-footer">
      <p class="numberof">80K</p>
      <small class="numbertype">Followers</small>
    </div>
    <div class="card-footer">
      <p class="numberof">803K</p>
      <small class="numbertype">Likes</small>
    </div>
    <div class="card-footer">
      <p class="numberof">1.4K</p>
      <small class="numbertype">Photos</small>
    </div>
  </div>
  </div>
  </div>

</body>
</html>
